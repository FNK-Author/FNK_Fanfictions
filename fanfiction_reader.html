<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanfictions by FNK</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #00001C;
      color: white;
      font-family: 'EB Garamond', Garamond, serif;
      text-align: center;
      zoom: 1;
    }
    h1 {
      font-size: 25px;
      margin-top: 20px;
    }
    .highlight {
      color: #EFB734;
      text-decoration: none;
    }
    select, button {
      background-color: #EFD6A5;
      color: black;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      max-width: 600px;
      width: 90%;
      cursor: pointer;
    }
    .textbox {
      margin: 10px auto;
      border: 5px solid white;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 3/4;
      overflow-y: auto;
      padding: 15px;
      background-color: transparent;
      text-align: left;
    }
    .textbox p {
      margin-bottom: 2em;
      font-size: 2em;
    }
    .mute-container {
      max-width: 600px;
      margin: 0 auto 20px;
    }
    #muteButton {
      font-size: 24px;
      background: none;
      padding: 5px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 0 10px;
    }
    .arrow {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Fanfictions by <a class="highlight" href="https://linktr.ee/fnk_fanfics" target="_blank">FNK</a></h1>

  <select id="storySelect">
    <option disabled selected>W√§hle eine Geschichte</option>
  </select>

  <select id="chapterSelect">
    <option disabled selected>Kapitel w√§hlen</option>
  </select>

  <div class="textbox" id="storyContent">W√§hle ein Kapitel. Bitte gib dem Kapitel oder der Fanfiction nach dem Lesen ein Upvote. Klicke dazu oben auf das FNK. Danke!</div>

  <div class="mute-container">
    <button id="muteButton">üîä</button>
  </div>

  <div class="nav-buttons">
    <div class="arrow" onclick="changeChapter(-1)">‚Üê</div>
    <div class="arrow" onclick="changeChapter(1)">‚Üí</div>
  </div>

  <audio id="bgMusic" autoplay loop></audio>

  <script>

          "Pfefferminz Melodie", "Eine kleine Ewigkeit", "Eskalation - Teil 1", "Eskalation - Teil 2", "Tr√§umerei",
          "Tunichtgut", "Erinnerungsl√ºcken", "Unverzeihlich", "Der Tiefpunkt", "Felicity - Teil 1: Das Geheimnis",
          "Felicity - Teil 2: Die Freundschaft", "Felicity - Teil 3: Der Unfall", "Felicity - Teil 4: Das Portrait", "Ein offenes Ohr", "Therapie",
          "Solo", "Der Hexentag - Teil 1", "Der Hexentag - Teil 2", "Der Hexentag - Teil 3", "Der Hexentag - Teil 4"
        ],
        music: [
          "gupyh7", "834z4h", "gupyh7", "gupyh7", "gupyh7",
          "gupyh7", "gupyh7", "gupyh7", "gupyh7", "gupyh7",

          "gupyh7", "gupyh7", "gupyh7", "gupyh7", "gupyh7"
        ]
      },
      "SADMAX (Stranger Things)": {
        prefix: "sadmax_",
        chapters: ["Prolog"],
        music: ["834z4h"]
      },
      "Gefangen (Star Wars)": {
        prefix: "gefangen_",
        chapters: ["Tag 1", "Tag 2", "Tag 3", "Tag 4", "Tag 5", "Tag 6 - Morgend√§mmerung"],
        music: [
          "gupyh7", "834z4h", "gupyh7", "gupyh7", "gupyh7",
          "gupyh7", "gupyh7"
        ]
      },
      "Veilchen f√ºr Vi (Arcane)": {
        prefix: "vfv_",
        chapters: ["Veilchen f√ºr Vi"],
        music: ["834z4h"]
      },
      "Erinnermich, der Harry Potter Adventskalender 2024": {
        prefix: "erinnermich24_",
        chapters: [
          "Vorwort", "Harry Potter", "Severus Snape", "Fred Weasley", "George Weasley",
          "Luna Lovegood", "Draco Malfoy", "Sirius Black", "Remus Lupin", "Bellatrix Lestrange",
          "Lucius Malfoy", "Ginny Weasley", "Ron Weasley", "Neville Longbottom", "Albus Dumbledore",
          "Viktor Krum", "Molly Weasley", "Percy Weasley", "Lily Potter", "James Potter",
          "Nymphadora Tonks", "Minerva McGonagall", "Dobby, der freie Elf", "Rubeus Hagrid", "Hermine Granger",
          "Nachwort"
        ],
        music: [
          "gupyh7", "834z4h", "gupyh7", "gupyh7", "gupyh7",
          "gupyh7", "gupyh7", "gupyh7", "gupyh7", "gupyh7",
          "gupyh7", "gupyh7", "gupyh7", "gupyh7", "gupyh7",
          "gupyh7", "gupyh7", "gupyh7", "gupyh7", "gupyh7",
          "gupyh7", "gupyh7", "gupyh7", "gupyh7", "gupyh7",
          "gupyh7"
        ]
      },
      "ÂåñË∫´ÁöÑËÅåË¥£ - Die Pflicht eines Avatars": {
        prefix: "dpea_",
        chapters: ["Die Pflicht eines Avatars"],
        music: ["834z4h"]
      }
    };

    const storySelect = document.getElementById("storySelect");
    const chapterSelect = document.getElementById("chapterSelect");
    const content = document.getElementById("storyContent");
    const bgMusic = document.getElementById("bgMusic");
    const muteButton = document.getElementById("muteButton");

    let currentStory = null;
    let currentChapter = 0;
    let currentMusicID = null;

    Object.keys(stories).forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      storySelect.appendChild(option);
    });

    storySelect.addEventListener("change", () => {
      chapterSelect.innerHTML = "";
      const option = document.createElement("option");
      option.disabled = true;
      option.selected = true;
      option.textContent = "Kapitel w√§hlen";
      chapterSelect.appendChild(option);

      currentStory = stories[storySelect.value];
      currentChapter = 0;

      currentStory.chapters.forEach((title, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${i + 1}. ${title}`;
        chapterSelect.appendChild(opt);
      });

      chapterSelect.selectedIndex = 1;
      loadChapter(0);
    });

    chapterSelect.addEventListener("change", () => {
      currentChapter = parseInt(chapterSelect.value);
      loadChapter(currentChapter);
    });

    function loadChapter(index) {
      const storyName = storySelect.value;
      const story = stories[storyName];
      const chapterNumber = index + 1;
      const url = `https://raw.githubusercontent.com/FNK-Author/FNK_Fanfictions/main/${story.prefix}${chapterNumber}.txt`;

      fetch(url)
        .then(res => res.ok ? res.text() : "Leider kein Kapitel gefunden.")
        .then(text => {
          const paras = text.trim().split(/\n\s*\n/);
          content.innerHTML = paras
            .map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`)
            .join('');

          const musicID = story.music[index];
          if (musicID !== currentMusicID) {
            bgMusic.src = `https://files.catbox.moe/${musicID}.mp3`;
            bgMusic.play();
            bgMusic.muted = false;
            currentMusicID = musicID;
            updateMuteIcon();
          }

        })
        .catch(() => {
          content.innerHTML = "<p>Leider kein Kapitel gefunden.</p>";
        });

      chapterSelect.selectedIndex = index + 1;
    }

    function changeChapter(direction) {
      if (!currentStory) return;
      const newIndex = currentChapter + direction;
      if (newIndex >= 0 && newIndex < currentStory.chapters.length) {
        currentChapter = newIndex;
        loadChapter(newIndex);
      }
    }

    muteButton.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      updateMuteIcon();
    });

    function updateMuteIcon() {
      muteButton.textContent = bgMusic.muted ? 'üîá' : 'üîä';
    }
  </script>
</body>
</html>
